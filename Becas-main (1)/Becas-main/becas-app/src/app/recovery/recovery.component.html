<nav class="navbar">
  <img src="assets/logoUpp.png" class="logo">
  <span>Universidad Politecnica de Pachuca</span>
</nav>
<div class="container">
  <img src="assets/Usuario.png" alt="">
  <form class="form" (submit)="recoverPassword($event)">
    <input type="email" class="input-user" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required>
    <label *ngIf="recoveryError" class="error-message">Correo electrónico no válido</label>
    <button type="submit">Recuperar contraseña</button>
  </form>
  <a routerLink="/login">Volver al inicio de sesión</a>
</div>
